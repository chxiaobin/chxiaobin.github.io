---
layout: default
permalink: /blog/
---

{% for post in site.posts %}

	 <div class="post"> 
		  <div class="post-date">
				{{ post.date | date: "%B %d, %Y" }}
		  </div><!-- .post-date -->

		  <div class="post-title">
				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2> 
		  </div><!-- .post-title -->

		  <div class="post-content">
				{{ post.excerpt }}
		  </div><!-- .post-content -->

	 </div><!-- /.post -->

{% endfor %}
