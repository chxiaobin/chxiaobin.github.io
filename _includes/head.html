<head>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- Responsive stylesheet -->
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- RSS Feed -->
<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">


<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<link rel='dns-prefetch' href='//fonts.googleapis.com' />
<link rel='stylesheet' id='clutterless-fonts-css'  href='//fonts.googleapis.com/css?family=Lora%3A400%2C400italic%7COswald%3A400%2C600&#038;ver=2.5.2' type='text/css' media='screen' />

<script type='text/javascript' src='http://code.jquery.com/jquery-1.12.4.min.js'></script>
<script type='text/javascript' src='http://code.jquery.com/jquery-migrate-1.4.1.min.js'></script>

<link rel="stylesheet" href="{{ "/assests/css/styles.css" | relative_url }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">


<!-- Favicon -->

<link rel="icon" type="image/ico" href="{{ "/assests/img/favicon-32x32.ico" | relative_url}}" sizes="32x32">
<link rel="icon" type="image/ico" href="{{ "/assests/img/favicon-16x16.ico" | relative_url}}" sizes="16x16">

<!-- Customizer Styles Start-->
<style>
body
{background: #F8F8F8;}
#sidebar-name .sidebar-name-wrap,#sidebar-inner
{background: #004d99 !important;}
#sidebar, #sidebar a, #search-field::-webkit-input-placeholder, #search-field 
{color:#FFFFFF;}
#content, body.search-results #search-field::placeholder
{color: #666666;}
#content .post-title h2, #content .post-title h2 a
{color: #333333;}
#content  .post-content h2,#content  .post-content h3,#content  .post-content h4
{color: #444444;}
#content  .post-date, #content  .post-date a, .return a
{color: #999999;}
#content .post-content a
{color: #444444;  border-bottom: 1px dotted #444444;}
#content .post-content a:hover
{color: #FF6666;  border-bottom: 1px dotted #FF6666;}
</style>
<!-- Embedded Styles End -->


<style type="text/css" id="wp-custom-css">
.logo-name {text-transform: uppercase;}		</style>

{% if jekyll.environment == 'production' and site.google_analytics %}
{% include google-analytics.html %}
{% endif %}

</head>
